<!DOCTYPE html>
<html>
  <head>
    <title>WitnessLive Settings</title>
    <meta charset="UTF-8" />
    <style>
      body {
        width: 400px;
        font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
        background-color: #0f172a;
        color: #e2e8f0;
        margin: 0;
        padding: 24px;
      }
      h2 {
        margin: 0 0 20px 0;
        font-size: 20px;
        font-weight: 600;
        color: #9333ea;
      }
      label {
        display: block;
        margin-bottom: 8px;
        font-size: 14px;
        font-weight: 500;
      }
      input[type="text"] {
        width: 100%;
        padding: 10px;
        border: 1px solid #475569;
        border-radius: 6px;
        background-color: #1e293b;
        color: #e2e8f0;
        font-size: 14px;
        box-sizing: border-box;
        margin-bottom: 16px;
      }
      input[type="text"]:focus {
        outline: none;
        border-color: #9333ea;
      }
      button {
        width: 100%;
        padding: 10px;
        border: none;
        border-radius: 8px;
        background-color: #9333ea;
        color: white;
        font-weight: bold;
        cursor: pointer;
        transition: background-color 0.2s ease-in-out;
        font-size: 14px;
      }
      button:hover {
        background-color: #7e22ce;
      }
      .info {
        margin-top: 16px;
        padding: 12px;
        background-color: #1e293b;
        border-radius: 6px;
        font-size: 12px;
        color: #94a3b8;
        line-height: 1.5;
      }
      .info a {
        color: #9333ea;
        text-decoration: none;
      }
      .info a:hover {
        text-decoration: underline;
      }
      .status {
        margin-top: 12px;
        padding: 8px;
        border-radius: 4px;
        text-align: center;
        font-size: 13px;
        display: none;
      }
      .status.success {
        background-color: #16a34a;
        color: white;
        display: block;
      }
      .status.error {
        background-color: #dc2626;
        color: white;
        display: block;
      }
    </style>
  </head>
  <body>
    <h2>WitnessLive Settings</h2>
    <div>
      <label for="apiKey">Gemini API Key:</label>
      <input type="text" id="apiKey" placeholder="Enter your Gemini API key" />
      <button id="save">Save Settings</button>
      <div id="status" class="status"></div>
    </div>
    <div class="info">
      <p>To use WitnessLive, you need a Gemini API key. You can get one for free at:</p>
      <p><a href="https://aistudio.google.com/app/apikey" target="_blank">https://aistudio.google.com/app/apikey</a></p>
    </div>
    <script src="options.js"></script>
  </body>
</html>
