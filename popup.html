<!DOCTYPE html>
<html>
  <head>
    <title>WitnessLive Launcher</title>
    <meta charset="UTF-8" />
    <style>
      body {
        width: 220px;
        text-align: center;
        font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
        background-color: #0f172a; /* slate-900 */
        color: #e2e8f0; /* slate-200 */
        margin: 0;
        padding: 16px;
      }
      h3 {
        margin: 0 0 12px 0;
        font-size: 16px;
        font-weight: 600;
      }
      p {
        font-size: 12px;
        color: #94a3b8; /* slate-400 */
        margin: 0 0 16px 0;
      }
      button {
        width: 100%;
        padding: 10px;
        border: none;
        border-radius: 8px;
        background-color: #9333ea; /* purple-600 */
        color: white;
        font-weight: bold;
        cursor: pointer;
        transition: background-color 0.2s ease-in-out;
        font-size: 14px;
      }
      button:hover {
        background-color: #7e22ce; /* purple-700 */
      }
    </style>
  </head>
  <body>
    <h3>WitnessLive AI Assistant</h3>
    <p>Launch the session in a new window to begin screen sharing.</p>
    <button id="launchApp">Launch Session</button>
    <script src="popup.js"></script>
  </body>
</html>
